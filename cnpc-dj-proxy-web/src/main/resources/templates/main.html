<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>服务后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/js/easyui/themes/icon.css">
<script src="${ctxPath!}/js/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="${ctxPath!}/js/easyui/jquery.easyui.min.js"></script>
		
<script type="text/javascript" src="${ctxPath!}/js/ztree/jquery.ztree.core.js"></script>


			<script type="text/javascript" src="${ctxPath!}/js/mantance/mantance.js"></script>
			<script type="text/javascript" src="${ctxPath!}/js/mantance/company.js"></script>
			
			  <link rel="stylesheet" href="${ctxPath!}/css/zTreeStyle/zTreeStyle.css" type="text/css">
	

	<script type="text/javascript">
	var zNodes = ${companyList};
	

	
	</script>
</head>
<body>
	<div class="easyui-layout" style="width:100%;height:580px;">
	
	<div style="font-size:20px;height:90px;width:720px;" region="north" split="true"  >
		后台维护
		
		<a href="${ctxPath!}/logout">退出登录</a>
		</div>
		<div region="west" split="true" title="Navigator" style="width:250px;">
			<p style="padding:5px;margin:0;"></p>
		<div styple="padding-left:20px">
		<div style="display:none"> <input id="qysjzt" name="companyId"   width="20px"></div>
		   
			<TABLE border=0 height=600px align=left>
	<TR>
		<TD width=260px align=left valign=top style="BORDER-RIGHT: #999999 1px dashed">
			<ul id="tree" class="ztree" style="width:260px; overflow:auto;"></ul>
			<a href="${ctxPath!}/logoffList">注销列表</a>
		</TD>
		
	</TR>
</TABLE>

			
			
			</div>
		</div>
		<div id="content"  region="center" title="后台管理" style="padding:5px;">
	
	<div class="easyui-tabs" style="width:900px;height:500px;">
	   <div title="服务管理" style="padding:10px;">
				    <div id="tb">
						<a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-add" plain="true" >Add</a>
					</div>
				
				    <table id="dg">
					</table>
					<div id="dlg" class="easyui-dialog" style="width: 400px; height: 420px; padding: 10px 20px;"
				       closed="true" buttons="#dlg-buttons"> 
				      
				       <form id="fm" method="post"> 
				       
				       	 <div class="fitem"> 
					           <label>厂 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商 </label> 
					
							
							<input id="cc" class="easyui-combobox" name="companyId" />
    
					       </div> 
					       
					       <div class="fitem"> 
					           <label>名 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label> 
					           <input name="name" class="easyui-validatebox" required="true" /> 
					       </div> 
					       <div class="fitem"> 
					           <label>fromURL </label> 
					           <input style="width:350px;" name="fromUrl" class="easyui-validatebox" required="true" /> 
					       </div> 
					       <div class="fitem"> 
					           <label>covertUrl</label> 
					           <input name="covertUrl" style="width:350px;" class="easyui-validatebox" required="true" /> 
					       </div>
					       	 <div class="fitem"> 
					           <label>&nbsp;参数类型</label> 
					           <select class="easyui-combobox" name="paramType" required="true"  style="width:200px;">
					             <option value="1">get</option>
	                    	     <option value="2">post</option>
					           </select> 
					       </div> 
					        <div class="fitem"> 
					           <label>状 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态</label> 
					           <select class="easyui-combobox" name="status" required="true"  style="width:200px;">
					             <option value="0">开启</option>
	                    	     <option value="1">停止</option>
					           </select>  
					       </div> 
					       
					       <div class="fitem"> 
					           <label>类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</label> 
					           <input name="type" class="easyui-validatebox" maxlength="2" required="true" /> 
					       </div> 
					       <input name="id" type="hidden" /> 
				   
				       
				       </form> 
				   </div>
			    <div id="dlg-buttons"> 
			       
			    </div> 

	</div>
	<div title="厂商管理"  style="padding:10px;">
		 <div id="tb_c">
						<a href="#" id="addBtn_c" class="easyui-linkbutton" iconCls="icon-add" plain="true" >Add</a>
					</div>
				    <table id="dg_c">
					</table>
					<div id="dlg_c" class="easyui-dialog" style="width: 400px; height: 280px; padding: 10px 20px;"
				       closed="true" buttons="#dlg-buttons"> 
				      
				       <form id="fm_c" method="post"> 
					       <div class="fitem"> 
					           <label>名称 </label> 
					           <input name="name" class="easyui-validatebox" required="true" /> 
					       </div> 
					      	<div class="fitem"> 
					           <label>状态 </label> 
					           <select class="easyui-combobox" name="delFlag" required="true"  style="width:200px;">
					             <option value="0">开启</option>
	                    	     <option value="1">停止</option>
					           </select>  
					       </div> 
					       <input name="id" type="hidden" /> 
				   
				       
				       </form> 
				   </div>
			    <div id="dlg-buttons_c"> 
			       
			    </div> 
		
	</div>

</div>


    
    </div>

		
	</div>
</body>
